language: node_js
node_js:
  - '8'
env:
  global:
    # CPatchane GITHUB_TOKEN
    - secure: 
    # REGISTRY_TOKEN
    - secure: 
cache:
  yarn: true
  directories:
    - node_modules
script:
  - yarn build
deploy:
- provider: script
  repo: konnectors/cozy-konnector-payfit
  skip-cleanup: true
  script: DEPLOY_BRANCH=build && yarn deploy && yarn cozyPublish
  on:
    branch: master
- provider: script
  repo: konnectors/cozy-konnector-payfit
  skip-cleanup: true
  script: DEPLOY_BRANCH=build && yarn deploy && yarn cozyPublish
  on:
    tags: true
